<body style="font-family: 'Times New Roman', Times, serif; background-image: url(backg.png); background-size: cover;">

    <header>
        <div id="i">
            <div class="b" style="  margin: 10px 20px 20px 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; ">
                    <h1 style="padding: 5px; ">GetItDone</h1>

            </div>

                        <a href="homepage.html" class="nav-link">Home</a>

                        <a href="rateus.html" class="nav-link">Feedback</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h2>To-Do List</h2>
        <form id="addTaskForm">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button type="button" onclick="addTask()" id="bottn">Add</button> <br><br>
            <input type="date" id="taskDate"> <br> 
            </form>
       
        <ul id="taskList"></ul>
    </div>
    <button id="bottn" onclick="clearAll()"
    style="margin-top: 16px; margin-bottom: 0px; background-color: rgb(52, 190, 52);">Clear All</button>
    <button onclick="showbtn()" id="btn">Hide Tasks</button>
    <center> 
    <h2>Task Summary</h2>
    <table>
        
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        
        <tbody id="taskTable"></tbody>
    </table>
    
    <footer>
        <p style="margin-top:10px ;"> &copy; 2025 To-Do List App. All Rights Reserved.</p>
    </footer>
    <script>

        let tasks = [];

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' 

            }
            return new Date(date).toLocaleDateString(undefined, options);
        }       
        function Tasks() {
            const taskList = document.getElementById("taskList");
            const taskTable = document.getElementById("taskTable");
            taskList.innerHTML = "";
            taskTable.innerHTML = "";
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = ` <span>${task.text} </span>
      <button class="complete-btn" onclick="toggleComplete(${index})"> Complete </button>
      <button class="delete-btn" onclick="deleteTask(${index})"> Remove </button> `;
                taskList.appendChild(li);

                let tr = document.createElement("tr");
                tr.innerHTML = `<td>${task.text}</td><td>${task.completed ? 'Completed' : 'Pending'}</td><td>${formatDate(task.date)}</td>`;
                taskTable.appendChild(tr);
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function showbtn() {
            $("#taskList").slideToggle(1000);
            if ($("#btn").text() === "Show Tasks") {
                $("#btn").text("Hide Tasks");
            } else {
                $("#btn").text("Show Tasks");
            }
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskDate = document.getElementById("taskDate").value; 
            let taskText = taskInput.value.trim();

            if (!taskText) {
                alert("Please enter a task before adding.");
                return;
            }
            if (!taskDate) {
                taskDate = new Date().toLocaleDateString(); 
            }

            tasks.push({ text: taskText, completed: false, date: taskDate });
            taskInput.value = "";
            document.getElementById("taskDate").value = "";
             Tasks();
        }


        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            Tasks();
        }


        function deleteTask(index) {
            if (confirm("Are you sure you want to remove your task?")) {
                tasks.splice(index, 1);
                Tasks();
            }
        }
        function clearAll() {
            if (confirm("Are You Sure You Want To Delete All Tasks?")) {
                tasks = [];
                Tasks();
            }
        }

      
         document.addEventListener("DOMContentLoaded", Tasks);
    </script>
